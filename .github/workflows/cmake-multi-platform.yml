name: CMake build on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    # Install nlohmann/json
    - name: Install nlohmann/json
      run: |
        mkdir -p external
        curl -L https://github.com/nlohmann/json/releases/download/v3.11.2/json.hpp -o external/json.hpp

    # Install SDL2 on Windows
    - name: Install SDL2 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        curl -L https://www.libsdl.org/release/SDL2-devel-2.0.16-VC.zip -o sdl2.zip
        7z x sdl2.zip -oSDL2
        setx SDL2_DIR "%cd%\\SDL2\\SDL2-2.0.16"
        setx CMAKE_PREFIX_PATH "%cd%\\SDL2\\SDL2-2.0.16\\lib\\cmake\\SDL2

    # Install OpenAL on Windows
    - name: Install OpenAL (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        curl -L https://openal-soft.org/openal-binaries/openal-soft-1.21.1-bin.zip -o openal.zip
        7z x openal.zip -oOpenAL
        setx OPENAL_DIR "%cd%\\OpenAL"

    # Install OpenAL and other dependencies on Linux
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev libopenal-dev libsdl2-dev libvorbis-dev libogg-dev

    # Set reusable strings
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # Configure CMake (Linux)
    - name: Configure CMake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DINCLUDE_DIRECTORIES=external -S ${{ github.workspace }}

    # Configure CMake (Windows)
    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} -DOPENAL_INCLUDE_DIR="%cd%\\OpenAL\\include" -DOPENAL_LIBRARY="%cd%\\OpenAL\\lib\\OpenAL32.lib" -DSDL2_DIR="%cd%\\SDL2\\SDL2-2.0.16" -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -S ${{ github.workspace }}

    # Build
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # Test
    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
